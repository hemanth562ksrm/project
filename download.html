<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ticket Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d7ffd9, #fff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .ticket-box {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #2e7d32;
    }

    .info {
      margin: 10px 0;
      font-size: 16px;
      color: #444;
    }

    .highlight {
      font-weight: bold;
      color: #000;
    }

    .download-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    .nav-buttons {
      margin-top: 20px;
    }

    .nav-buttons a {
      margin: 0 10px;
      background-color: #444;
      color: white;
      padding: 8px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .nav-buttons a:hover {
      background-color: #000;
    }
  </style>
</head>
<body>

  <div class="ticket-box" id="ticketBox">
    <h2>Your Ticket is Confirmed ‚úÖ</h2>
    <div class="info">üë§ Name: <span class="highlight" id="name"></span></div>
    <div class="info">üìß Email: <span class="highlight" id="email"></span></div>
    <div class="info">üì± Phone: <span class="highlight" id="phone"></span></div>
    <div class="info">üóìÔ∏è Match Date: <span class="highlight" id="matchDate"></span></div>
    <div class="info">‚è∞ Match Time: <span class="highlight" id="matchTime"></span></div>
    <div class="info">üéüÔ∏è Section: <span class="highlight" id="section"></span></div>
    <div class="info">üß≠ Direction: <span class="highlight" id="direction"></span></div>
    <div class="info">üî¢ Quantity: <span class="highlight" id="qty"></span></div>
    <div class="info">üí∫ Seats: <span class="highlight" id="seats"></span></div>
    <div class="info">üí∏ Total Amount: ‚Çπ<span class="highlight" id="total"></span></div>
    <div class="info">üßæ Transaction ID: <span class="highlight" id="txnId"></span></div>

    <button class="download-btn" onclick="downloadTicket()">download tickets</button>

   
  </div>

  <script>
    const paymentData = JSON.parse(localStorage.getItem('paymentData'));

    if (!paymentData || !paymentData.booking) {
      alert("No payment data found. Please complete your payment first.");
      window.location.href = "index.html";
    }

    const booking = paymentData.booking;

    const matchDate = new Date(booking.date);
    const matchTime = new Date(`1970-01-01T${booking.time}:00`);

    document.getElementById("name").textContent = booking.name || "N/A";
    document.getElementById("email").textContent = booking.email || "N/A";
    document.getElementById("phone").textContent = booking.phone || "N/A";
    document.getElementById("matchDate").textContent = matchDate.toLocaleDateString("en-IN", {
      weekday: "long", year: "numeric", month: "long", day: "numeric"
    });
    document.getElementById("matchTime").textContent = matchTime.toLocaleTimeString("en-IN", {
      hour: "2-digit", minute: "2-digit"
    });
    document.getElementById("section").textContent = booking.section || "N/A";
    document.getElementById("direction").textContent = booking.direction || "N/A";
    document.getElementById("qty").textContent = booking.selectedSeats?.length || "0";
    document.getElementById("seats").textContent = booking.selectedSeats?.join(", ") || "Not Assigned";
    document.getElementById("total").textContent = booking.totalAmount?.toLocaleString("en-IN") || "0";
    document.getElementById("txnId").textContent = paymentData.txnId || "N/A";

    function downloadTicket() {
      const ticketBox = document.getElementById("ticketBox");
      const ticketContent = ticketBox.innerHTML;

      const win = window.open("", "Print Ticket");
      win.document.write(`
        <html>
        <head><title>Download Ticket</title></head>
        <body style="font-family: sans-serif; padding: 20px;">${ticketContent}</body>
        </html>
      `);
      win.document.close();
      win.print();
    }
  </script>

</body>
</html>
